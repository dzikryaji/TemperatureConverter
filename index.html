<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Konversi Suhu</h1>

      <div class="form-input-container">
        <label for="celcius" class="form-label"> Celcius (C) </label>
        <input
          type="number"
          id="celcius"
          name="celcius"
          class="form-input"
          oninput="convert('C')"
        />
      </div>

      <div class="form-input-container">
        <label for="fahrenheit" class="form-label"> Fahrenheit (F) </label>
        <input
          type="number"
          id="fahrenheit"
          name="fahrenheit"
          class="form-input"
          oninput="convert('F')"
        />
      </div>

      <div class="form-input-container">
        <label for="reamur" class="form-label"> Reamur (R) </label>
        <input
          type="number"
          id="reamur"
          name="reamur"
          class="form-input"
					oninput="convert('R')"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
